<app-modal #modal>
  <h2 modal-header>{{title}}</h2>
  <div modal-body>
    {{message}}
  </div>
  <div class="button-group" modal-footer>
    <button type="button" class="btn btn-secondary" (click)="modal.close()" data-dismiss="modal">Cancel</button>
    <button type="button" (click)="confirm($event)" class="btn btn-primary ml-1">Confirm</button>
  </div>
</app-modal>
